<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>  
</head>
<body>
  <main>
    <article class="result_summary">
      <div class="result">
        <h3 class="title">Your Result</h3>
        <div class="percent">
          76
          <span>of 100</span>
        </div>
        <p class="mention">Great<span class="details">You scored higher than 65% of the people who have taken these tests.</span></p>        
      </div>
      <div class="summary">
        <h1 class="summary_title">Summary</h1>
        
        <div class="reaction">
          <div class="cognitive_function">
            <img src="assets/images/icon-reaction.svg" alt="">
            Reaction
          </div>
          <div>
            <span class="note">80 </span><span class="percentage">/ 100</span>
          </div>
        </div>
        
        <div class="memory">
          <div class="cognitive_function">
            <img src="assets/images/icon-memory.svg" alt="">
            Memory
          </div>
          <div>
            <span class="note">92 </span><span class="percentage">/ 100</span>
          </div>
        </div>
        
        <div class="verbal">
          <div class="cognitive_function">
            <img src="assets/images/icon-verbal.svg" alt="">
            Verbal
          </div>
          <div>
            <span class="note">61 </span><span class="percentage">/ 100</span> 
          </div>          
        </div>
        
        <div class="visual">
          <div class="cognitive_function">
            <img src="assets/images/icon-visual.svg" alt="">
            Visual
          </div>
          <div>
            <span class="note">72 </span><span class="percentage">/ 100</span>
          </div>          
        </div>
        
        <button>Continue</button>        
      </div>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Marouane Harb</a>.
  </footer>
</body>
</html>
